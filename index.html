<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
            max-width: 90%;
            width: 420px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            color: #d63384;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            line-height: 1.2;
        }

        p {
            color: #555;
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
            min-height: 100px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 2;
        }

        #yesBtn:hover {
            background-color: #ff758f;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
        }

        .success-message {
            display: none;
        }

        .success-message img {
            width: 180px;
            margin-bottom: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .share-btn {
            margin-top: 25px;
            background-color: #25d366;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        #generatorArea input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            border: 2px solid #fad0c4;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #generatorArea input:focus {
            border-color: #ff4d6d;
        }

        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <div style="font-size: 4rem; margin-bottom: 1rem; animation: pulse 2s infinite;">üíù</div>
            <h1 id="questionText">Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="btn" id="yesBtn">Yes</button>
                <button class="btn" id="noBtn">No</button>
            </div>
        </div>

        <div id="generatorArea" style="display: none;">
            <h1>Create Magic Link</h1>
            <p>Make a custom Valentine page for your special someone!</p>
            <input type="text" id="toInput" placeholder="Recipient's Name">
            <input type="text" id="fromInput" placeholder="Your Name">
            <button class="btn" id="generateBtn" style="background-color: #ff4d6d; color: white; width: 100%;">Generate Link</button>
            <div id="linkOutput" style="margin-top: 20px; word-break: break-all;"></div>
        </div>

        <div class="success-message" id="successArea">
            <img src="https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif" alt="Happy Cat">
            <h1>Yay! I'm so happy! ‚ù§Ô∏è</h1>
            <p id="fromText" style="font-weight: bold; color: #d63384;"></p>
            <a href="#" class="share-btn" id="whatsappShare">
                Tell them on WhatsApp üì±
            </a>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionArea = document.getElementById('questionArea');
        const generatorArea = document.getElementById('generatorArea');
        const successArea = document.getElementById('successArea');
        const questionText = document.getElementById('questionText');
        const fromText = document.getElementById('fromText');
        const whatsappShare = document.getElementById('whatsappShare');

        const urlParams = new URLSearchParams(window.location.search);
        const toName = urlParams.get('to');
        const fromName = urlParams.get('from');

        if (!toName && !fromName) {
            questionArea.style.display = 'none';
            generatorArea.style.display = 'block';
        } else {
            questionText.innerText = `Hey ${toName || 'Special Someone'}, will you be my Valentine?`;
            if (fromName) fromText.innerText = `With love, ${fromName}`;
        }

        let yesScale = 1;
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        yesBtn.addEventListener('click', () => {
            questionArea.style.display = 'none';
            successArea.style.display = 'block';
            
            confetti({
                particleCount: 200,
                spread: 90,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ff8fa3', '#ffb3c1', '#fad0c4']
            });

            const shareMsg = encodeURIComponent(`I said YES to being ${fromName || 'your'} Valentine! ‚ù§Ô∏è`);
            whatsappShare.href = `https://api.whatsapp.com/send?text=${shareMsg}`;
        });

        document.getElementById('generateBtn').addEventListener('click', () => {
            const to = document.getElementById('toInput').value;
            const from = document.getElementById('fromInput').value;
            const baseUrl = window.location.origin + window.location.pathname;
            const finalUrl = `${baseUrl}?to=${encodeURIComponent(to)}&from=${encodeURIComponent(from)}`;
            
            document.getElementById('linkOutput').innerHTML = `
                <p style="font-size: 0.9rem; margin-top: 10px;">Send this link to your crush:</p>
                <div style="background: #fff; padding: 15px; border-radius: 12px; border: 2px dashed #ff4d6d; margin-bottom: 15px; font-size: 0.85rem; color: #d63384;">${finalUrl}</div>
                <button class="btn" id="copyBtn" style="background-color: #6c757d; color: white; width: 100%; font-size: 1rem; margin-bottom: 10px; padding: 12px;">Copy Link</button>
                <a href="https://api.whatsapp.com/send?text=${encodeURIComponent('Hey, I have a special surprise for you: ' + finalUrl)}" class="share-btn" style="width: 100%; justify-content: center;">Send via WhatsApp</a>
            `;

            document.getElementById('copyBtn').addEventListener('click', () => {
                navigator.clipboard.writeText(finalUrl);
                alert('Copied! Send it to them now! üíï');
            });
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 250);
    </script>
</body>
</html>
