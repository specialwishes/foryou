<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.2em;
            color: #ff6b9d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.6em;
            color: #ff6b9d;
            margin: 20px 0;
            font-weight: 600;
        }

        .gif-container {
            margin: 20px 0;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 180px;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            z-index: 5;
        }

        #noBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            position: absolute;
            z-index: 10;
        }

        .personalization-box {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px dashed #fad0c4;
        }

        .personalization-box input {
            padding: 10px 15px;
            border: 2px solid #ff9a9e;
            border-radius: 25px;
            outline: none;
            width: 70%;
            margin-bottom: 10px;
        }

        .success-page {
            display: none;
        }

        .success-page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration {
            font-size: 3em;
            margin: 20px 0;
        }

        .share-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .share-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .question { font-size: 1.3em; }
            button { padding: 10px 25px; font-size: 0.9em; }
        }
    </style>
</head>
<body>

    <!-- Heart Background -->
    <script>
        const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíù', 'üíò'];
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
        }
    </script>

    <div class="container" id="questionPage">
        <h1 id="displayName">üíï</h1>
        <p class="question">Will You Be My Valentine?</p>
        
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHZsdzh2Y3F4Z3R4bnl4bnl4bnl4bnl4bnl4bnl4bnl4bnl4bnl4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KzM1lAfJpx3FQp3SP2/giphy.gif" alt="Cute Kitten">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess()" onmouseover="moveNoBtnPlayfully()">Yes! üíñ</button>
            <button id="noBtn" onmouseover="moveNoBtn()" onclick="moveNoBtn()">No</button>
        </div>

        <div class="personalization-box">
            <p style="color: #ff6b9d; margin-bottom: 10px; font-size: 0.9em;">Personalize for your loved one:</p>
            <input type="text" id="nameInput" placeholder="Enter their name...">
            <br>
            <a class="share-btn" style="font-size: 0.8em; background: #ff9a9e;" onclick="generatePersonalizedLink()">Generate & Copy Link üîó</a>
        </div>
    </div>

    <div class="container success-page" id="successPage">
        <div class="celebration">üéâüíïüéä</div>
        <h1 id="successName">Yay! You Said Yes! üíñ</h1>
        <p class="question">I'm so happy! You've made my day! ü•∞</p>
        
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnl4bnl4bnl4bnl4bnl4bnl4bnl4bnl4bnl4bnl4bnl4bnl4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/L4lvBzeIlMn70Y0SIn/giphy.gif" alt="Happy Dance">
        </div>

        <div class="share-buttons">
            <a href="javascript:void(0)" class="share-btn" onclick="shareOnWhatsApp()">üì± Share on WhatsApp</a>
            <a href="javascript:void(0)" class="share-btn" onclick="copyLink()">üîó Copy Link</a>
        </div>
    </div>

    <script>
        // Personalization Logic
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        if (name) {
            document.getElementById('displayName').textContent = name + ' üíï';
            document.getElementById('successName').textContent = 'Yay! ' + name + ' Said Yes! üíñ';
        }

        let noBtnClickCount = 0;

        function moveNoBtn() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            const yesBtn = document.getElementById('yesBtn');
            noBtnClickCount++;
            const newSize = 1 + (noBtnClickCount * 0.1);
            yesBtn.style.transform = `scale(${newSize})`;

            const maxX = containerRect.width - 100;
            const maxY = containerRect.height - 50;
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = Math.random() * maxY - maxY/2;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            const messages = [
                "No", "Are you sure?", "Really?", "Think again!", 
                "Don't be shy!", "Just say yes!", "Pretty please?", 
                "You know you want to!", "Last chance!", "Okay fine, YES it is! üíï"
            ];
            if (noBtnClickCount < messages.length) {
                noBtn.textContent = messages[noBtnClickCount];
            }

            if (noBtnClickCount >= 10) {
                showSuccess();
            }
        }

        function moveNoBtnPlayfully() {
            moveNoBtn();
        }

        function showSuccess() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('successPage').classList.add('active');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
            const confettiCount = 50;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                confetti.style.transition = 'all 3s ease-out';
                confetti.style.zIndex = '1000';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = window.innerHeight + 'px';
                    confetti.style.opacity = '0';
                    confetti.style.transform = 'rotate(' + (Math.random() * 720) + 'deg)';
                }, 100);

                setTimeout(() => {
                    confetti.remove();
                }, 3100);
            }
        }

        function generatePersonalizedLink() {
            const input = document.getElementById('nameInput').value;
            if (!input) {
                alert("Please enter a name first!");
                return;
            }
            const baseUrl = window.location.origin + window.location.pathname;
            const personalizedUrl = `${baseUrl}?name=${encodeURIComponent(input)}`;
            
            navigator.clipboard.writeText(personalizedUrl).then(() => {
                alert("Personalized link copied! Share it with " + input + "! üíï");
                window.location.href = personalizedUrl;
            });
        }

        function shareOnWhatsApp() {
            const currentName = new URLSearchParams(window.location.search).get('name') || "someone special";
            const text = `I just asked ${currentName} to be my Valentine! üíï See what they said:`;
            const url = window.location.href;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`;
            window.open(whatsappUrl, '_blank');
        }

        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard! üíï');
            });
        }
    </script>
</body>
</html>
