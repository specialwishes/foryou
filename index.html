<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.8em;
            color: #ff6b9d;
            margin: 30px 0;
            font-weight: 600;
        }

        .gif-container {
            margin: 30px 0;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            position: absolute;
        }

        .success-page {
            display: none;
        }

        .success-page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration {
            font-size: 3em;
            margin: 20px 0;
        }

        .share-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .share-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .question { font-size: 1.4em; }
            button { padding: 12px 30px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%; animation-delay: 4s;">üíñ</div>
    <div class="heart-bg" style="bottom: 25%; right: 10%; animation-delay: 6s;">üíó</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 3s;">üíù</div>
    <div class="heart-bg" style="top: 60%; right: 8%; animation-delay: 5s;">üíò</div>

    <div class="container">
        <!-- Initial Page -->
        <div id="questionPage">
            <h1>Hey There! üíï</h1>
            <p class="question">Will You Be My Valentine?</p>
            
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDhxdWRnZnQ2eDVuZnZ4OGtwZW9jYnJrN3duZmw2dHdpN3A0MWR6YyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute asking GIF">
            </div>

            <div class="buttons">
                <button id="yesBtn" onclick="showSuccess()">Yes! üíñ</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <!-- Success Page -->
        <div id="successPage" class="success-page">
            <div class="celebration">üéâüíïüéä</div>
            <h1>Yay! You Said Yes! üíñ</h1>
            <p class="question">I'm so happy! You've made my day! ü•∞</p>
            
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjd4Y3F4dnduOGNxOWt5Y2c3ZjNvdGt6Z2pwemtmcmk4bGRqNXR1biZlcD12MV9naWZzX3NlYXJjaCZjdD1n/UVk5yzljef0kGiayL1/giphy.gif" alt="Happy celebration GIF">
            </div>

            <div class="share-buttons">
                <a href="javascript:void(0)" class="share-btn" onclick="shareOnWhatsApp()">üì± Share on WhatsApp</a>
                <a href="javascript:void(0)" class="share-btn" onclick="copyLink()">üîó Copy Link</a>
            </div>
        </div>
    </div>

    <script>
        let noBtnClickCount = 0;
        
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            // Increase YES button size each time NO is attempted
            const yesBtn = document.getElementById('yesBtn');
            noBtnClickCount++;
            const newSize = 1 + (noBtnClickCount * 0.1);
            yesBtn.style.transform = `scale(${newSize})`;
            
            // Move NO button to random position
            const maxX = containerRect.width - 100;
            const maxY = containerRect.height - 50;
            
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = Math.random() * maxY - maxY/2;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Change button text based on attempts
            const messages = [
                "No",
                "Are you sure?",
                "Really?",
                "Think again!",
                "Don't be shy!",
                "Just say yes!",
                "Pretty please?",
                "You know you want to!",
                "Last chance!",
                "Okay fine, YES it is! üíï"
            ];
            
            if (noBtnClickCount < messages.length) {
                noBtn.textContent = messages[noBtnClickCount];
            }
            
            // Auto-convert to yes after many attempts
            if (noBtnClickCount >= 10) {
                showSuccess();
            }
        }

        function showSuccess() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('successPage').classList.add('active');
            
            // Trigger confetti effect
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                confetti.style.transition = 'all 3s ease-out';
                confetti.style.zIndex = '1000';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.style.top = window.innerHeight + 'px';
                    confetti.style.opacity = '0';
                    confetti.style.transform = 'rotate(' + (Math.random() * 720) + 'deg)';
                }, 100);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3100);
            }
        }

        function shareOnWhatsApp() {
            const text = "Someone asked me to be their Valentine! üíï Check out this cute page!";
            const url = window.location.href;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`;
            window.open(whatsappUrl, '_blank');
        }

        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard! Share it with your Valentine! üíï');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = url;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Link copied to clipboard! Share it with your Valentine! üíï');
            });
        }
    </script>
</body>
</html>
