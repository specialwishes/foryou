<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            z-index: 10;
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #d63384;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        p {
            color: #555;
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #yesBtn:hover {
            background-color: #ff758f;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        .success-message {
            display: none;
        }

        .success-message img {
            width: 150px;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        .share-btn {
            margin-top: 20px;
            background-color: #25d366;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: bold;
        }

        #generatorArea input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid #fad0c4;
            outline: none;
        }

        #generatorArea input:focus {
            border-color: #ff4d6d;
        }

        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.5);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <h1 id="questionText">Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="btn" id="yesBtn">Yes</button>
                <button class="btn" id="noBtn">No</button>
            </div>
        </div>

        <div id="generatorArea" style="display: none;">
            <h1>Create Your Magic Link</h1>
            <p>Enter names to generate a personalized Valentine's page!</p>
            <input type="text" id="toInput" placeholder="Recipient's Name (e.g. Anita)">
            <input type="text" id="fromInput" placeholder="Your Name (e.g. Rahul)">
            <button class="btn" id="generateBtn" style="background-color: #ff4d6d; color: white; width: 100%;">Generate Link</button>
            <div id="linkOutput" style="margin-top: 20px; word-break: break-all;"></div>
        </div>

        <div class="success-message" id="successArea">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXF6emR6eXN6eXN6eXN6eXN6eXN6eXN6eXN6eXN6eXN6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiK/giphy.gif" alt="Happy Cat">
            <h1>Yay! I knew it! ‚ù§Ô∏è</h1>
            <p id="fromText"></p>
            <a href="#" class="share-btn" id="whatsappShare">
                Tell them on WhatsApp üì±
            </a>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionArea = document.getElementById('questionArea');
        const generatorArea = document.getElementById('generatorArea');
        const successArea = document.getElementById('successArea');
        const questionText = document.getElementById('questionText');
        const fromText = document.getElementById('fromText');
        const whatsappShare = document.getElementById('whatsappShare');

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const toName = urlParams.get('to');
        const fromName = urlParams.get('from');

        if (!toName && !fromName) {
            questionArea.style.display = 'none';
            generatorArea.style.display = 'block';
        } else {
            questionText.innerText = `Hey ${toName || 'Special Someone'}, will you be my Valentine?`;
            if (fromName) fromText.innerText = `With love, ${fromName}`;
        }

        // No button moving logic
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Yes button logic
        yesBtn.addEventListener('click', () => {
            questionArea.style.display = 'none';
            successArea.style.display = 'block';
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ff8fa3', '#ffb3c1']
            });

            const shareMsg = encodeURIComponent(`I said YES to being ${fromName || 'your'} Valentine! ‚ù§Ô∏è`);
            whatsappShare.href = `https://api.whatsapp.com/send?text=${shareMsg}`;
        });

        // Generator logic
        document.getElementById('generateBtn').addEventListener('click', () => {
            const to = document.getElementById('toInput').value;
            const from = document.getElementById('fromInput').value;
            const baseUrl = window.location.origin + window.location.pathname;
            const finalUrl = `${baseUrl}?to=${encodeURIComponent(to)}&from=${encodeURIComponent(from)}`;
            
            document.getElementById('linkOutput').innerHTML = `
                <p>Copy and send this to your crush:</p>
                <div style="background: #fff; padding: 15px; border-radius: 10px; border: 1px dashed #ff4d6d; margin-bottom: 10px; font-size: 0.9rem;">${finalUrl}</div>
                <button class="btn" id="copyBtn" style="background-color: #6c757d; color: white; width: 100%; font-size: 0.9rem; margin-bottom: 10px;">Copy Link</button>
                <a href="https://api.whatsapp.com/send?text=${encodeURIComponent('Hey, I have a special message for you: ' + finalUrl)}" class="share-btn" style="width: 100%; justify-content: center;">Send via WhatsApp</a>
            `;

            document.getElementById('copyBtn').addEventListener('click', () => {
                navigator.clipboard.writeText(finalUrl);
                alert('Link copied to clipboard!');
            });
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
